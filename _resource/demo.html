<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Perform</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="l-wrap">
    <div class="l-header">
      <h1 class="mod-main-heading">Gallery Sample</h1>
    </div>
    <div class="l-main">
      <input type="radio" class="mod-filter" name="filter" id="f1" checked="checked">
      <ul id="gallery" class="mod-fb-gallery pure-g">
      </ul>
    </div>
  </div>
<script id="gallery-template" type="text/x-handlebars-template">
{{#each photos.photo}}
{{#if url_z}}
  <li class="mod-fb-gallery__item pure-u-1-3"><a href="https://www.flickr.com/photos/{{owner}}/{{id}}" target="_blank"><img src="{{url_z}}" alt="{{title}}" class="mod-fb-gallery__image"></a>
  </li>
{{/if}}
{{/each}}
</script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/handlebars-v2.0.0.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/script-fb.js"></script>
</body>
</html>
