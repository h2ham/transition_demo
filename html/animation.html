<!DOCTYPE html><html lang=ja><head><meta charset=UTF-8><title>DEMO</title><link rel=stylesheet href=//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css><link rel=stylesheet href=css/style.css></head><body><div class=l-wrap><div class=l-header><h1 class=mod-main-heading>Gallery Sample</h1></div><div class=l-main><input type=radio class=mod-filter name=filter id=f1> <input type=radio class=mod-filter name=filter id=f2> <input type=radio class=mod-filter name=filter id=f3 checked> <input type=radio class=mod-filter name=filter id=f4><ul id=gallery class=mod-gallery></ul></div></div><div class=mod-cloud><p class=animation-demo><span class="fa-stack fa-lg"><i class="fa fa-cloud fa-stack-2x"></i> <i class="fa fa-arrow-up fa-stack-1x fa-inverse"></i></span></p></div><script id=gallery-template type=text/x-handlebars-template>{{#each photos.photo}} <li class="mod-gallery__item type1"> <a href="https://www.flickr.com/photos/{{owner}}/{{id}}" target="_blank" class="mod-gallery__image"> <div class="mod-gallery__imageblock" style="background-image: url({{url_z}});"></div> </a> </li> {{/each}}</script><script src=js/jquery-1.11.1.min.js></script><script src=js/handlebars-v2.0.0.js></script><script src=js/script.js></script></body></html>
