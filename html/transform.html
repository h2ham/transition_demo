<!DOCTYPE html><html lang=ja><head><meta charset=UTF-8><title>DEMO</title><link rel=stylesheet href=css/style.css></head><body><div class=l-wrap><div class=l-header><h1 class=mod-main-heading>Gallery Sample</h1></div><div class=l-main><input type=radio class=mod-filter name=filter id=f1 checked> <input type=radio class=mod-filter name=filter id=f2> <input type=radio class=mod-filter name=filter id=f3> <input type=radio class=mod-filter name=filter id=f4> <label class=mod-button for=f1>20</label> <label class=mod-button for=f2>40</label> <label class=mod-button for=f3>ALL</label> <label class=mod-button for=f4>NONE</label><ul id=gallery class=mod-gallery></ul></div></div><script id=gallery-template type=text/x-handlebars-template>{{#each photos.photo}} <li class="mod-gallery__item type2"> <a href="https://www.flickr.com/photos/{{owner}}/{{id}}" target="_blank" class="mod-gallery__image"> <div class="mod-gallery__imageblock" style="background-image: url({{url_z}});"></div> <div class="mod-gallery__textblock"> <span class="mod-gallery__text">{{title}}</span> </div> </a> </li> {{/each}}</script><script src=js/jquery-1.11.1.min.js></script><script src=js/handlebars-v2.0.0.js></script><script src=js/script.js></script></body></html>
